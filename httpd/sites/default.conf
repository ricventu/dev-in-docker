<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php-fpm:9000/var/www/$1

    <Directory "/var/www">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    ErrorLog logs/default.test-error.log

</VirtualHost>
